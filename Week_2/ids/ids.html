<!doctype html>
<html>
  <!-- The <head> contains elements that describe the page or -->
  <!-- are used by the page, but are not displayed to the user. -->
  <head>
    <!-- The title shows up in the web browser tab, and in Google -->
    <!-- search results, but does not appear visibly on the page. -->
    <title>Hello, World!</title>
  </head>
  <!-- The <body> contains the visible elements of the page. -->
  <body>
    <!-- The main visible heading -->
    <h1 id="main-heading">DOM Example One</h1>

    <!-- A diagram of the DOM -->
    <img id="diagram" src="img/dom_model.svg">
  </body>
</html>
