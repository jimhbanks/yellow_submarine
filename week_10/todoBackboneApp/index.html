<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">
  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  	<script src="js/models/task.js"></script>
  	<script src="js/collections/todo_list.js"></script>
  	<script src="js/views/task_view.js"></script>
  	<script src="js/views/todo_list_view.js"></script>
  	<script src="js/routes/router.js"></script>
    <script src="style/style.css"></script>

  	<script src="script.js"></script>
	<title>Todo App Backbone</title>
</head>
<body>
	<div id="list">
		<form action="#" id="add">
			<input type="text" id="task" name="task" placeholder="Your task"/>
			<input type="submit" value="add" class="button round"/>
		</form>
		<div id="taskList">
			<!-- Task will be loaded here -->
		</div>
	</div>

	<script type="text/x-underscore-template "id="tpl-task">
		<h3 class="task"><%= task %></h3>
		<button class="edit"> Edit </button>
		<button class="remove">Remove</button>
	</script>

</body>
</html>
