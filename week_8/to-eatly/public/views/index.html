<!DOCTYPE html>
<html>
<head>
  <title>ToEat.ly</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="../js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="page-wrapper" class="well">
    <header class="page-header">
      <h1>ToEat.ly <small>Put it in my belly!</small></h1>
    </header>
    <form id="food-form" class="form-inline">
      <input name="name" type="text" class="form-control" id="new-food" placeholder="Name of food">
      <input name="yumminess" class="form-control" placeholder="How yummy?">
      <button type="submit" class="btn btn-default">Add food</button>
    </form>
    <ul class="list-group" id="food-ul"></ul>
  </div>
</body>
<script type="x-tmpl-mustache" id="tweet-template">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 tweet">
      <img src="{{ user_profile_image }}" alt="" class="avatar pull-left">
      <div class="names">
        <span class="full-name">{{ name }}</span>
       <span class="username">@{{ screen_name }}</span>
      </div>
      <div class="contents"><span class="text">{{ text }}</span></div>
    </div>
  </div>
</script>

<script type="x-tmpl-mustache" id="tweet-template">


</html>
